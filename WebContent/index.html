<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Twister</title>
    <link rel="stylesheet" href="css/main.css"/>

</head>
<body>
<header class="header">

    <a href="#default" class="logo">Twister</a>

</header>
<div class="login-page">
    <div class="form">
        <form id="register_form" action="http://localhost:8080/Twister/user/create" method="post" class="register-form">

            <input type="text" name="f_name" id="f_name" placeholder="First Name" required/>
            <input type="text" name="l_name" id="l_name" placeholder="Last Name" required/>
            <input type="text" name="username" id="username" placeholder="Username" required/>
            <input type="password" name="password" id="password" placeholder="Password" required/>
            <input type="password" name="c_password" id="c_password" placeholder="Confirm Password" required/>
            <span id='message'></span>

            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form id="login_form" action="http://localhost:8080/Twister/user/login" method="post" class="login-form">
            <input name="username" type="text" placeholder="Username" required/>
            <input name="password" type="password" placeholder="Password" required/>
            <button>login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/service.js"></script>

</body>
</html>
